<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Dooray!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div style="border: 1px solid green; height: 100%;"></div>
                </li>
                <li class="nav-item">
                    <span class="navbar-text" style="padding-left: 20%;">Task</span>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="게시판 검색" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div style="width: 28%; margin: 5% auto">
    <form method="POST" action="/mypage/registerAddressPost.do">

        <h1 class="h3 mb-3 fw-normal">업무 생성</h1>

        <div class="form-floating" style="margin: 0 0 1% 0">
            <input type="text" name="user_id" class="form-control" id="user_id" required>
            <label for="user_id">업무 명</label>
        </div>

        <div class="form-floating">
                <textarea style="height: 200px" name="addressText" class="form-control" id="addressText"
                          placeholder="업무 설명" required></textarea>
            <label for="addressText">업무 설명</label>
        </div>

        <div style="margin : 1% 0 2% 0;">
            <button class="w-100 btn btn-outline-success" type="submit">업무 생성 하기</button>
        </div>
    </form>
</div>

</body>
</html>
