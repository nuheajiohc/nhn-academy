<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SingIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Dooray!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div style="border: 1px solid green; height: 100%;"></div>
                </li>
                <li class="nav-item">
                    <span class="navbar-text" style="padding-left: 20%;">SignIn</span>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div style="width: 43%;  margin: 5% auto; text-align: center;">
    <div style="margin-bottom: 10%">
        <img src="../static/images/logo_dooray.png" style="width: 90%; height: 90%;">
    </div>


    <div class="p-2" style="width: 68%; margin:auto">
        <form method="post" action="">
            <div class="form-floating">
                <input type="text" name="user_id" class="form-control" id="user_id" placeholder="회원 아이디">
                <label for="user_id">회원아이디</label>
            </div>

            <div class="form-floating">
                <input type="password" name="user_password" class="form-control" id="user_password" placeholder="비밀번호">
                <label for="user_password">비밀번호</label>
            </div>
            <div style="margin: 2% 0 2% 0">
                <button class="w-100 btn btn-outline-success" type="submit">Sign in</button>
            </div>
        </form>
        <button class="w-100 btn btn-outline-success" onclick="moveToSignUp()">SignUp</button>

        <p class="mt-5 mb-3 text-muted">© 2024</p>

    </div>
</div>


</body>
</html>
<script>
    function moveToSignUp() {
        window.location.href = "회원가입";
    }
</script>
