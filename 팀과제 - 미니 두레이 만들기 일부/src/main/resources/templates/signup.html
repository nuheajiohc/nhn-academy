<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Dooray!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div style="border: 1px solid green; height: 100%;"></div>
                </li>

                <li class="nav-item">
                    <span class="navbar-text" style="padding-left: 20%;">SignUp</span>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div style="width: 28%;  margin: 5% auto;">
    <div class="p-2">
        <form id="signUp-form" method="post" action="/signupAction.do">

            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating">
                <input type="text" name="user_id" class="form-control" id="user_id" required>
                <label for="user_id">회원아이디</label>
            </div>

            <div style="margin : 1% 0 2% 0;">
                <button type="button" class="w-100 btn btn-outline-success">중복 확인</button>
            </div>

            <div class="form-floating">
                <input type="text" name="user_name" class="form-control" id="user_name" required>
                <label for="user_name">이름</label>
            </div>

            <div class="form-floating">
                <input type="password" name="user_password" class="form-control" id="user_password" required>
                <label for="user_password">패스워드</label>
            </div>

            <div class="form-floating">
                <input type="password" name="check_password" class="form-control" id="check_password" required>
                <label for="check_password">패스워드 확인</label>
            </div>

            <div style="margin : 1% 0 2% 0;">
                <button class="w-100 btn btn-outline-success" type="submit">가입 하기</button>
            </div>

        </form>

        <p class="mt-5 mb-3 text-muted">© 2024</p>

    </div>
</div>
</body>
</html>
