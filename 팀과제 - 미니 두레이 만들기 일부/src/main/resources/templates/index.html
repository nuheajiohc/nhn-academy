<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Dooray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Dooray!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <div style="border: 1px solid green; height: 100%;"></div>
                </li>
                <li class="nav-item">
                    <span class="navbar-text" style="padding-left: 20%;">Home</span>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="게시판 검색" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div style="display: flex; justify-content: space-between; margin: 1% 1% 0 1%;">
    <div>
        <p class="h3">${~}님의 프로젝트 현황</p>
    </div>


    <div>
        <button  class="w-100 btn btn-outline-success" onclick="moveToCreateProject()">프로젝트 생성</button>
    </div>


</div>

<div style="border-top: 2px solid green; height: 50px; margin: 1%;"></div>


<div style="width: 90%; margin: 0 auto;">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">프로젝트 제목</th>
            <th scope="col">상태</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="projects, index : ${projectList}">
            <td th:text="${index.index+1}"></td>
            <td th:text="${projects.projectName}"></td>
            <td th:text="${projects.projectStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
<script>
    function moveToCreateProject() {
        window.location.href = "프로젝트생성";
    }
</script>
