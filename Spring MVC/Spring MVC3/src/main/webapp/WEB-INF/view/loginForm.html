<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"></title>
</head>
<body>
<h1 th:text="#{login}"></h1>
<form method="post" action="/login">
    <label th:text="#{id}" for="id"></label> : <input type="text" id="id" name="id"/><br/>
    <label th:text="#{pwd}" for="pwd"></label> : <input type="password" id="pwd" name="pwd"/><br/>
    <input type="submit" th:value="#{submit}"/>
</form>
</body>
</html>
